<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix" class="header__img">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="tasks add-tasks">
        <h3 for="new-task" class="tasks__title tasks__title_new-task">Add Item</h3>
        <div class="add-tasks_wrapper">
          <input id="new-task"class="add-tasks_input" type="text">
          <button class="tasks-item__button add-tasks_button">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Todo</h3>
        <ul id="incomplete-tasks" class="tasks__list tasks__list_incomplete">
          <li class="tasks-item">
            <input type="checkbox" class="tasks-item__checkbox">
            <label class="tasks-item__label">Pay Bills</label>
            <input type="text" class="tasks-item__input">
            <button class="tasks-item__button tasks-item__button_edit">Edit</button>
            <button class="tasks-item__button tasks-item__button_delete">
              <img src="./remove.svg" class="tasks-item__delete-img" alt="delete">
            </button>
          </li>
          <li class="tasks-item tasks-item_edit-mode">
            <input type="checkbox" class="tasks-item__checkbox">
            <label class="tasks-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks-item__input">
            <button class="tasks-item__button tasks-item__button_edit">Save</button>
            <button class="tasks-item__button tasks-item__button_delete">
              <img src="./remove.svg" class="tasks-item__delete-img" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Completed</h3>
        <ul id="completed-tasks" class="tasks__list tasks__list_completed">
          <li class="tasks-item">
            <input type="checkbox" class="tasks-item__checkbox" checked>
            <label class="tasks-item__label">See the Doctor</label>
            <input type="text" class="tasks-item__input">
            <button class="tasks-item__button tasks-item__button_edit">Edit</button>
            <button class="tasks-item__button tasks-item__button_delete">
              <img src="./remove.svg" class="tasks-item__delete-img" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
